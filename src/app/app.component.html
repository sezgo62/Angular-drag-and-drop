<div class="fruitContainer" 
     cdkDropList 
     [cdkDropListData]="fruits" 
     (cdkDropListDropped)="drop($event)">
  <div class="itemBox1" *ngFor="let item of fruits" cdkDrag>{{ item }}</div>
</div>

<div class="storageBox" 
     cdkDropList 
     [cdkDropListData]="storageBox" 
     (cdkDropListDropped)="drop($event)">
  <div class="itemBox2" *ngFor="let storageBoxItem of storageBox" cdkDrag>{{ storageBoxItem }}</div>
</div>
